<!DOCTYPE html>
<html>
  <head>
    <script src="https://prod-cdn.superblocks.com/packages/@superblocksteam/embed@latest/embed.bundle.js"></script>
    <style>
      /* Ensure the body and html take up the full viewport */
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      /* Style for the Superblocks embed to occupy the full window */
      #sbAppContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      const sbApp = Superblocks.createSuperblocksEmbed({
        src: "https://app.superblocks.com/embed/applications/a6bc8e63-fe6d-4303-8467-3add244e916f",
        // No properties defined. Use the Embed panel to add properties and uncomment this block.
        // properties: { EmbedProp1: "Hello World" }
      });
      document.body.appendChild(sbApp);
    </script>
  </body>
</html>
